<wm-page data-ng-controller="chartspagePageController" pagetitle="Chartspage" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-chart type="Bubble" title="Bubble Chart" height="250px" iconclass="wi wi-bubble-chart" name="chart1" dataset="bind:Variables.databaseVariable1.dataSet" yaxisdatakey="fertilityRate,lifeExpectency,population" xaxisdatakey="area" groupby="area,region"
                orderby="density:desc,fertilityRate:desc"></wm-chart>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
